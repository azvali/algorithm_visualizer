<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <header>
        <h1>Sort Visualizer</h1>
    </header>
    <main>
        <div class="selectOption">
            <label for="algoSelect">Select A Sorting Algorithm: </label>
            <select id="algoSelect">
                <option value="" disabled selected>Select</option>
                <option value="bubbleSort">Bubble Sort</option>
                <option value="selectionSort">Select Sort</option>
                <option value="insertionSort">Insertion Sort</option>
                <option value="mergeSort">Merge Sort</option>
                <option value="quickSort">Quick Sort</option>
                <option value="heapSort">Heap Sort</option>
                <option value="shellSort">shell Sort</option>
                <option value="cocktailShakerSort">cocktailShaker Sort</option>
            </select>
            <div class="speed">
                <label for="animationSpeed">Animation Speed: </label>
                <input type="range" id="animationSpeed" name="animationSpeed" min="1" max="100" value="50" step="1">
            </div>
            <button id="randomize">Randomize</button>
            <button id="startSort">Begin</button>
            <button id="stop">Stop</button>
        </div>
        <div class="displaySort">
            <!-- Display Visualization here-->
            
        </div>
    </main>
    <footer>
        <div class="algoName">
            <!-- Algo Name Here -->
            <p></p>
        </div>
        <div class="algoDesc">
            <!-- Algp Desc Here -->
            <p></p>
        </div>
    </footer>
    <script src="js/index.js"></script>
</body>
</html>
